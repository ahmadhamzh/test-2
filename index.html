<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my car garage</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Garagi</h1>
    </header>
    <main>
        <div>
            <form id="form">
                <label for="carModel">Car Model</label><br>
                <input type="text" id="carModel"><br>
                <label for="modelYear">Model Year</label><br>
                <input type="number" id="modelYear"><br>
                <label for="manfact">Manufacturer</label><br>
                <select name="manfact" id="manfact">
                    <option value="Germany">Germany</option>
                    <option value="korea">korea</option>
                    <option value="Japan">Japan</option>
                    <option value="France">France</option>
                    <option value="USA">USA</option>
                </select><br>
                <button id="submit">Submit</button>
            </form>
        </div>
        <div id="tableDiv">
            <table id="table">

               
            </table>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
